<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Máy tính đơn giản</title>
</head>
<body>
    <label></label>
    <input id="number1">
    <label></label>
    <input id="number2"></br>
    <button onclick="plus()" >Addition(+)</button>
    <button onclick="minus()" >Subtraction(-)</button>
    <button onclick="multiply()" >Multiplication(x)</button>
    <button onclick="division()" >Division(/)</button><br>
    <p id="result"></p>
    <script>
        let result;


        function plus() {
            let a =document.getElementById("number1").value;
            let b =document.getElementById("number2").value;
            result = parseInt(a) + parseInt(b);
            document.getElementById("result").innerHTML=result;
        }
        function minus() {
            let a =document.getElementById("number1").value;
            let b =document.getElementById("number2").value;
            result = parseInt(a) - parseInt(b);
            document.getElementById("result").innerHTML=result;
        }
        function multiply() {
            let a =document.getElementById("number1").value;
            let b =document.getElementById("number2").value;
            result = parseInt(a)*parseInt(b);
            document.getElementById("result").innerHTML=result;

        }
        function division() {
            let a =document.getElementById("number1").value;
            let b =document.getElementById("number2").value;
            result = parseInt(a)/parseInt(b);
            document.getElementById("result").innerHTML=result;
        }
    </script>

</body>
</html>
